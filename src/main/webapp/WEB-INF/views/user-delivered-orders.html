<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/signin.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="/" role="button">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="/bucket">Shopping cart</span></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link btn btn-primary" href="/login">Sign in</span></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link btn btn-primary" href="/registration">Sign up</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active btn btn-primary" href="/profile">User page</span></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn btn-primary" value="Log out"/>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="panel">
        <div class="panel-body">
            <ul class="nav nav-tabs">
                <li class="nav-item" style="margin: 5px">
                    <a class="nav-link btn btn-primary" href="/profile">About user</span></a>
                </li>
                <li class="nav-item" style="margin: 5px">
                    <a class="nav-link btn btn-primary" href="/profile/addresses">My addresses</span></a>
                </li>
                <li class="nav-item" style="margin: 5px">
                    <a class="nav-link btn btn-primary" href="/profile/cards">My cards</span></a>
                </li>
                <li class="nav-item active" style="margin: 5px">
                    <a class="nav-link active btn btn-primary" href="#">My orders</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel">
        <div class="panel-body">
            <ul class="nav nav-tabs">
                <li class="nav-item" style="margin: 5px">
                    <a class="nav-link btn btn-primary" href="/profile/orders/not-delivered">Not completed</span></a>
                </li>
                <li class="nav-item active" style="margin: 5px">
                    <a class="nav-link active btn btn-primary" href="#">Completed</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md4 m-4" th:each="order : ${orders}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order #<span th:text="*{order.id}"></span></h5>
                        <a class="nav-link btn btn-primary" style="margin: 5px" th:href="@{/profile/order/{id}(id=${order.id})}">Check</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
