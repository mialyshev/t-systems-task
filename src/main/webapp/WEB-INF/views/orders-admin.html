<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="order : ${orders}">
    <p>
        User email :
        <p th:each="user : ${users}">
            <span th:if="${user.id == order.user_id}" th:text="*{user.email}"></span>
        </p>
    </p>
    <p>
        Order status:<span th:text="*{order.orderStatus}"></span>
    </p>
    <p>
        Payment status:<span th:text="*{order.paymentStatus}"></span>
        <div th:if="${order.paymentStatus == AWAITING_PAYMENT}">
            <a th:href="@{/admin/order/edit/pay/{id}(id=${order.id})}">Edit payment status</a>
        </div>
    </p>
    <a th:href="@{/admin/order/{id}(id=${order.id})}">Edit order</a>
</div>
</body>
</html>
