<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User update</title>
</head>
<body>
<form th:method="POST" th:action="@{/profile/edit}" th:object="${userForm}">
    <input type="hidden" th:field="*{id}">
    <label for="firstName">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" >firstName error</div>
    <br>
    <label for="lastName">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" >lastName error</div>
    <br>
    <label for="dob">Enter date of birth: </label>
    <input type="date" th:field="*{dob}" id="dob"/>
    <div style="color:red" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" >dob error</div>
    <br>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div th:if="${userError}">
        <div style="color: red" th:text="${userError}"></div>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >email error</div>
    <br>
    <label for="confirmEmail">Confirm email: </label>
    <input type="text" th:field="*{confirmEmail}" id="confirmEmail"/>
    <div th:if="${emailError}">
        <div style="color: red" th:text="${emailError}"></div>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('confirmEmail')}" th:errors="*{confirmEmail}" >confirmEmail error</div>
    <br>
    <input name="submit" type="submit" value="Update!" />
</form>
</body>
</html>
