<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/signin.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="/" role="button">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="/bucket">Shopping cart</span></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link btn btn-primary" href="/login">Sign in</span></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link btn btn-primary" href="/registration">Sign up</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active btn btn-primary" href="/profile">User page</span></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="btn btn-primary" value="Log out"/>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="panel">
        <div class="panel-body">
            <ul class="nav nav-tabs">
                <li class="nav-item active" style="margin: 5px">
                    <a class="nav-link active btn btn-primary" href="/profile">About user</span></a>
                </li>
                <li class="nav-item" style="margin: 5px">
                    <a class="nav-link btn btn-primary" href="/profile/addresses">My addresses</span></a>
                </li>
                <li class="nav-item" style="margin: 5px">
                    <a class="nav-link btn btn-primary" href="/profile/cards">My cards</span></a>
                </li>
                <li class="nav-item" style="margin: 5px">
                    <a class="nav-link btn btn-primary" href="/profile/orders">My orders</span></a>
                </li>
            </ul>
        </div>
    </div>
    <form class="form-horizontal" role="form" th:method="POST" th:action="@{/profile/editpass}" th:object="${userForm}">
        <input type="hidden" th:field="*{id}">
        <h2>Update user info</h2>
        <div class="form-group">
            <label for="oldPassword" class="col-sm-3 control-label">Enter old password:</label>
            <div class="col-sm-9">
                <input type="password" id="oldPassword" th:field="*{oldPassword}" class="form-control" autofocus>
            </div>
            <div class="alert alert-danger" role="alert" style="margin: 10px" th:if="${oldPassError}" th:text="${oldPassError}"></div>
            <div class="alert alert-danger" role="alert" style="margin: 10px" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" ></div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Enter new password:</label>
            <div class="col-sm-9">
                <input type="password" id="password" th:field="*{password}" class="form-control" autofocus>
            </div>
            <div class="alert alert-danger" role="alert" style="margin: 10px" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></div>
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-sm-3 control-label">Confirm new password</label>
            <div class="col-sm-9">
                <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="form-control" autofocus>
            </div>
            <div class="alert alert-danger" role="alert" style="margin: 10px" th:if="${passwordError}" th:text="${passwordError}"></div>
            <div class="alert alert-danger" role="alert" style="margin: 10px" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" ></div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>
</div>
</body>
</html>
